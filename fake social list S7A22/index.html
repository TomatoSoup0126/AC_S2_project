<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Social list</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top">
    <a class="navbar-brand text-white" href="./index.html">Social List</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link text-white-50" href="index.html">Home
            <span class="sr-only">(current)</span>
          </a>
      </ul>
      <a class="nav-link float-right" href="javascript:;" id="lucky"><i class="fa fa-random" aria-hidden="true"></i>
        I'm Feeling Lucky</a>
    </div>
    <div class="btn-group btn-group-toggle ml-auto" data-toggle="buttons" id="display-toggle">
      <label class="btn btn-primary btn-lg active cardMode">
        <input type="radio" name="options" id="option1" autocomplete="off" checked>
        <i class="fa fa-th cardMode" aria-hidden="true"></i>
      </label>
      <label class="btn btn-primary btn-lg listMode">
        <input type="radio" name="options" id="option2" autocomplete="off">
        <i class="fa fa-bars listMode" aria-hidden="true"></i>
      </label>
    </div>
  </nav>



  <!-- data-panel -->
  <div class="container ">
    <div class="row" id="data-panel">
      <!-- print movie list here -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="show-user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true" style="width: 36rem;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="show-user-title">Name</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body" id="show-user-body" style="height: 15rem;">
          <div class="row">
            <div class="col-sm-6" id="show-user-image">
            </div>
            <div class="col-sm-6" id="show-user-information">
              <h3><a href=""></a></h3>
              <p><em id="show-user-gender"></em></p>
              <p><em id="show-user-age"></em></p>
              <p><em id="show-user-birthday"></em></p>
              <p><em id="show-user-region"></em></p>
              <p><em id="show-user-email"></em></p>

            </div>
          </div>
        </div>
        <div class="modal-footer text-muted">
          <div class="col-10">
            <h6 class="col-7"><em id="show-user-created"></em></h6>
            <h6 class="col-7"><em id="show-user-updated"></em></h6>
          </div>
          <button type="button" class="btn btn-secondary col-2" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="pagination">
      <li class="page-item">
        <a class="page-link" href="#">1</a>
      </li>
    </ul>
  </nav>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
